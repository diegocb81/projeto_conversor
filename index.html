<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Projeto Conversor</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Conversor de Temperatura</h2>
        <p>Digite a temperatura em Celsius para converter em Fahrenheit:</p>
        <div class="box">
            <p>
                <label>Celsius</label>
                <input type="number" id="inputCelsius" placeholder="Celsius" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
            </p>
            <p>Fahrenheit: <span id="outputFahrenheit"></span></p>
        </div><!--box-->
    </div><!--container-->
    <script>
        function temperatureConverter(valNum){
            valNum = parseFloat(valNum);
            document.getElementById("outputFahrenheit").innerHTML=(valNum*1.8)+32;
        }
    </script>
    
</body>
</html>
